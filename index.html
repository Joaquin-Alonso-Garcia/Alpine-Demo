<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Alpine.js Crash Course</title>
  <style>
    [x-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="cotainer mx-auto mt-6 max-w-sm">
    <h1 class="text-5xl mb-4">Alpine.js Demo</h1>

    <div x-data="{open: false}">
      <button x-on:click="open = !open" class="bg-slate-700 text-white px-4 py-2 rounded-xl">
        Toggle
      </button>
      <div x-show="open" x-cloak>
        <p class="bg-gray-200 p-4 my-6 rounded">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam consequatur dolorem ea vel aliquam culpa nostrum voluptate ab voluptatem tempora.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
